<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../components/d2l-questions-question.js';
		</script>
		<title>D2lQuestionsQuestion Multi-Selet</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="D2l Questions - Given Multi-Select">
			<h2>ReadOnly - Incorrect</h2>
			<d2l-demo-snippet>
				<d2l-questions-question
					readonly
					question-href="./data/question-multi-select.json"
					question-response-href="./data/question-multi-select-response.json"
					token="token"></d2l-questions-question>
			</d2l-demo-snippet>

			<h2>Answerable - Incorrect</h2>
			<d2l-demo-snippet>
				<d2l-questions-question
					question-href="./data/question-multi-select.json"
					question-response-href="./data/question-multi-select-response.json"
					token="token"></d2l-questions-question>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
