<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../components/d2l-questions-question.js';
		</script>
		<title>D2lQuestionsQuestion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="D2l Questions">
			<h2>D2l-Questions-Question</h2>
			<d2l-demo-snippet>
				<d2l-questions-question
					question-href="./data/question-multiple-choice.json"
					question-response-href="./data/question-multiple-choice-response.json"
					token="token"></d2l-questions-question>
			</d2l-demo-snippet>
			<h2>D2l-Questions-Question Disabled</h2>
			<d2l-demo-snippet>
				<d2l-questions-question
					disabled
					question-href="./data/question-multiple-choice.json"
					question-response-href="./data/question-multiple-choice-response.json"
					token="token"></d2l-questions-question>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
