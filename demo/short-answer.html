<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../components/d2l-questions-question.js';
		</script>
		<title>D2lQuestionsQuestion Short Answer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="D2l Questions Question Short Answer">
			<h2>Correct - Single Blank</h2>
			<d2l-demo-snippet>
				<d2l-questions-question
					question-href="./data/short-answer/single-blank/question.json"
					question-response-href="./data/short-answer/single-blank/question-response-correct.json"
					token="token"></d2l-questions-question>
			</d2l-demo-snippet>
			<h2>Incorrect - Single Blank</h2>
			<d2l-demo-snippet>
				<d2l-questions-question question-href="./data/short-answer/single-blank/question.json"
					question-response-href="./data/short-answer/single-blank/question-response-incorrect.json" token="token">
				</d2l-questions-question>
			</d2l-demo-snippet>
			<h2>Correct - Multiple blanks</h2>
			<d2l-demo-snippet>
				<d2l-questions-question
					question-href="./data/short-answer/multi-blank/question.json"
					question-response-href="./data/short-answer/multi-blank/question-response-correct.json"
					token="token"></d2l-questions-question>
			</d2l-demo-snippet>
			<h2>Incorrect - Multiple Blanks</h2>
			<d2l-demo-snippet>
				<d2l-questions-question question-href="./data/short-answer/multi-blank/question.json"
					question-response-href="./data/short-answer/multi-blank/question-response-incorrect.json" token="token">
				</d2l-questions-question>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
