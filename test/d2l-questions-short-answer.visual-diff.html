<!DOCTYPE html>
<html lang="en">
	<head>
		<title>d2l-questions-short-answer visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<style>
			html {
				font-size: 20px;
			}
			div {
				display: flex;
				margin: 10px;
				width: 200px;
			}
		</style>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../components/d2l-questions-short-answer-presentational.js';
			import { blanksUnanswered, blankCorrect, blankIncorrect, blanksCorrect, blanksIncorrect } from './d2l-questions-short-answer-presentational-data.js';

			const answered = document.getElementById('answered');
			answered.blanks = blankCorrect;
			const unanswered = document.getElementById('unanswered');
			unanswered.blanks = blanksUnanswered;

			const singleCorrect = document.getElementById('single-correct');
			singleCorrect.blanks = blankCorrect;
			const singleIncorrect = document.getElementById('single-incorrect');
			singleIncorrect.blanks = blankIncorrect;

			const multiCorrect = document.getElementById('multi-correct');
			multiCorrect.blanks = blanksCorrect;
			const multiIncorrect = document.getElementById('multi-incorrect');
			multiIncorrect.blanks = blanksIncorrect;

		</script>
	</head>
	<body class="d2l-typography">
		<div id="short-answer">
			<d2l-questions-short-answer-presentational id="answered"
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-short-answer-presentational>
		</div>
		<div id="short-answer-unanswered">
			<d2l-questions-short-answer-presentational id="unanswered"
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-short-answer-presentational>
		</div>
		<div id="short-answer-single-blank-correct">
			<d2l-questions-short-answer-presentational id="single-correct"
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-short-answer-presentational>
		</div>
		<div id="short-answer-single-blank-incorrect">
			<d2l-questions-short-answer-presentational  id="single-incorrect"
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-short-answer-presentational>
		</div>
		<div id="short-answer-multi-blank-correct">
			<d2l-questions-short-answer-presentational id="multi-correct"
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-short-answer-presentational>
		</div>
		<div id="short-answer-multi-blank-incorrect" id="multi-incorrect">
			<d2l-questions-short-answer-presentational
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-short-answer-presentational>
		</div>
	</body>
</html>
