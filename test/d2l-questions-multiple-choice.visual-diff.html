<!DOCTYPE html>
<html lang="en">
	<head>
		<title>d2l-questions-multiple-choice visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<style>
			html {
				font-size: 20px;
			}
			div {
				display: flex;
				margin: 10px;
				width: 200px;
			}
		</style>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../components/d2l-questions-multiple-choice-presentational.js';
			import { choicesCorrect, choicesIncorrect, choicesUnanswered } from './d2l-questions-multiple-choice-presentational-data.js';

			const answered = document.getElementById('answered');
			answered.choices = choicesCorrect;
			const unanswered = document.getElementById('unanswered');
			unanswered.choices = choicesUnanswered;

			const readonlyUnanswered = document.getElementById('readonly-unanswered');
			readonlyUnanswered.choices = choicesUnanswered;
			const readonlyCorrect = document.getElementById('readonly-correct');
			readonlyCorrect.choices = choicesCorrect;
			const readonlyIncorrect = document.getElementById('readonly-incorrect');
			readonlyIncorrect.choices = choicesIncorrect;

		</script>
	</head>
	<body class="d2l-typography">
		<div id="multiple-choice">
			<d2l-questions-multiple-choice-presentational id="answered"
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-multiple-choice-presentational>
		</div>
		<div id="multiple-choice-unanswered">
			<d2l-questions-multiple-choice-presentational id="unanswered"
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-multiple-choice-presentational>
		</div>
		<div id="multiple-choice-readonly">
			<d2l-questions-multiple-choice-presentational id="readonly-unanswered"
				readonly
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-multiple-choice-presentational>
		</div>
		<div id="multiple-choice-readonly-correct">
			<d2l-questions-multiple-choice-presentational  id="readonly-correct"
				readonly
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-multiple-choice-presentational>
		</div>
		<div id="multiple-choice-readonly-incorrect">
			<d2l-questions-multiple-choice-presentational id="readonly-incorrect"
				readonly
				question-text="<p>Mark the item that is <i>blue.</i></p>">
			</d2l-questions-multiple-choice-presentational>
		</div>
	</body>
</html>
