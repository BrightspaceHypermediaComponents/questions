<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../components/d2l-questions-question.js';
		</script>
		<title>d2l-questions-question visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<style>
			html {
				font-size: 20px;
			}
			div {
				display: flex;
				margin: 10px;
				width: 200px;
			}
		</style>
	</head>
	<body class="d2l-typography">
		<div id="multiple-choice">
			<d2l-questions-question
				question-href="./data/multiple-choice/question.json"
				question-response-href="./data/multiple-choice/question-response-correct.json"
				token="token">
			</d2l-questions-question>
		</div>
		<div id="multiple-choice-unanswered">
			<d2l-questions-question
				question-href="./data/multiple-choice/question.json"
				token="token">
			</d2l-questions-question>
		</div>
		<div id="multiple-choice-readonly">
			<d2l-questions-question
				readonly
				question-href="./data/multiple-choice/question.json"
				token="token">
			</d2l-questions-question>
		</div>
		<div id="multiple-choice-readonly-correct">
			<d2l-questions-question
				readonly
				question-href="./data/multiple-choice/question.json"
				question-response-href="./data/multiple-choice/question-response-correct.json"
				token="token">
			</d2l-questions-question>
		</div>
		<div id="multiple-choice-readonly-incorrect">
			<d2l-questions-question
				readonly
				question-href="./data/multiple-choice/question.json"
				question-response-href="./data/multiple-choice/question-response-incorrect.json"
				token="token">
			</d2l-questions-question>
		</div>
	</body>
</html>
